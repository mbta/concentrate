name: Elixir CI

on: [push, pull_request]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-22.04 

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: asdf-cache
      with:
        path: ~/.asdf
        key: ${{ runner.os }}-asdf-v2-${{ hashFiles('.tool-versions') }}
    - if: "!steps.asdf-cache.outputs.cache-hit"
      uses: asdf-vm/actions/install@v1
    - uses: mbta/actions/reshim-asdf@v1
    - uses: actions/cache@v2
      id: deps-cache
      with:
        path: deps
        key: ${{ runner.os }}-mix-v2-${{ hashFiles('mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-v2-
    - if: "!steps.asdf-cache.outputs.cache-hit"
      run: |
        mix local.rebar --force
        mix local.hex --force
      shell: bash
    - name: Install dependencies (if needed)
      if: "!steps.deps-cache.outputs.cache-hit"
      shell: bash
      run: mix deps.get
    - name: Compile (warnings as errors)
      run: mix compile --force --warnings-as-errors
    - name: Check formatting
      run: mix format --check-formatted
    - name: Credo
      run: mix credo --strict
    - name: Run tests
      run: mix test --cover
    - name: Save PR information
      run: |
        echo "${{ github.event.pull_request.number }}" > coverage/PR_NUMBER
        echo "${{ github.event.pull_request.head.sha }}" > coverage/PR_SHA
      if: github.event.pull_request
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v2
      with:
        name: elixir-lcov
        path: coverage/
    - uses: mbta/actions/dialyzer@v1
