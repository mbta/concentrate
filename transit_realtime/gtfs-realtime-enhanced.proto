syntax = "proto2";

import "transit_realtime/gtfs-realtime.proto";

package transit_realtime;
    
message Consist {
    required string label = 1;
}


extend transit_realtime.VehicleDescriptor {
    repeated Consist consist = 1001;
}

extend transit_realtime.TripUpdate.StopTimeUpdate {
    optional string boarding_status = 1001;
    optional string platform_id = 1002;
}

extend transit_realtime.TripDescriptor {
    optional string route_pattern_id = 1001;
}
